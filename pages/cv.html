<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Erin David Cullen</title>
    <!-- Theme initialization BEFORE page render -->
    <script>
        // Immediately set theme to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="../static/css/output.css">
    <link rel="stylesheet" href="../static/css/colours.css">
    <script src="../static/js/main.js" defer></script>
    <script src="../static/js/navbar.js" defer></script>
    <style>
        /* Mobile-first: 95% width, 75% height */
        .pdf-container {
            width: 95vw;
            height: 75vh;
        }
        
        /* Desktop: 70% width, 80% height */
        @media (min-width: 768px) {
            .pdf-container {
                width: 70vw;
                height: 80vh;
            }
        }
    </style>
</head>

<body class="min-h-screen" style="background-color: var(--color-base); color: var(--color-text);">
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="min-h-screen pt-20 md:pt-32 pb-4 md:pb-6">
        <!-- Buffer spacing (smaller on mobile) -->
        <div class="h-4 md:h-8"></div>
        
        <!-- PDF Container -->
        <div class="px-2 md:px-4 flex justify-center">
            <div class="pdf-container rounded-lg shadow-lg overflow-hidden" style="background-color: var(--color-surface);">
                <!-- Direct PDF Embed -->
                <object data="../public/ED_Cullen_CV.pdf" type="application/pdf" width="100%" height="100%" style="border: none;">
                    <embed src="../public/ED_Cullen_CV.pdf" type="application/pdf" width="100%" height="100%" style="border: none;" />
                    
                    <!-- Final fallback -->
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center p-8">
                            <h2 class="text-2xl font-semibold mb-4" style="color: var(--color-primary);">
                                CV Document
                            </h2>
                            <p class="mb-6" style="color: var(--color-text);">
                                Your browser doesn't support embedded PDFs. You can download the CV directly:
                            </p>
                            <a href="../public/ED_Cullen_CV.pdf" 
                               download="Erin_David_Cullen_CV.pdf"
                               class="inline-block px-6 py-3 rounded-lg transition-all hover:scale-105 shadow-sm"
                               style="background-color: var(--color-primary); color: white; text-decoration: none;">
                                ðŸ“„ Download CV (PDF)
                            </a>
                        </div>
                    </div>
                </object>
            </div>
        </div>
    </main>

    <script>
        // Initialize navbar with CV page as active
        initializeNavbar('cv');
    </script>
</body>
</html>
